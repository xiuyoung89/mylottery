                            <span class="target"></span>

                                    <li id="ry">日本語</li>
                                    <li id="ey">русский язык</li>

                                    <li id="py">Português</li>

                        </div>

                                        <h4>{{ item.title }}</h4>
                                        <p>{{ item.des }}</p>
                                    </div>
                                </div>
                            </div>

                                </ul>

                                    </div>
                                </div>

                                <span class="icons"><a href="https://t.me/bayesin"></a></span>

                                <span class="icons"><a href=""></a></span>
                                <span class="icons"><a href="https://github.com/BayesInTeam"></a></span>
                                <span class="icons"><a href="https://medium.com/@BayesIn"></a></span>
                            </div>
                            
                        </div>

                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <div class="email-box content">
                                <input type="email" id="email"  placeholder="email">
                                <button>{{ datas.footer.fo_t_1 }}</button>
                            </div>
                        </div>
                    </div>

                    <span class="close-btn"></span>
                    <p>人物介绍</p>
                </div>
            </div>
        </div>

                private: function(intDiff) {
                    var vm = this;
                    if(vm.ico_data.nowtime == 0) {
                        intDiff = 0;
                    }
                    var time = setInterval(function(){
                        var day = 0,
                            hour = 0,
                            minute = 0,
                            second = 0;//时间默认值        
                        if (intDiff > 0) {
                            day = Math.floor(intDiff / (60 * 60 * 24));
                            hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                            minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                            second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                        } else {
                            clearInterval(time);
                            time = null;
                            vm.timer(vm.ico_data.freeCrawDeadline - vm.ico_data.nowtime);
                            $('.private-time').hide();
                            $('.buy-bitcon').show();
                        }
                        if (day <= 9) day = '0' + day;
                        if (hour <= 9) hour = '0' + hour;
                        if (minute <= 9) minute = '0' + minute;
                        if (second <= 9) second = '0' + second;
                        $('.private-time').find('p').html(day + '天 : ' + hour + '小时 : ' + minute + '分 : ' + second + '秒');
                        intDiff--;
                    },1000)
                },
                timer: function(intDiff) {
                    var vm = this;

                    if(vm.ico_data.nowtime == 0) {
                        intDiff = 0;
                    }
                    var time = window.setInterval(function () {
                        var day = 0,
                            hour = 0,
                            minute = 0,
                            second = 0;//时间默认值        
                        if (intDiff > 0) {
                            day = Math.floor(intDiff / (60 * 60 * 24));
                            hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                            minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                            second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                        } else {
                            clearInterval(time);
                            time = null;
                        }
                        if (day <= 9) day = '0' + day;
                        if (hour <= 9) hour = '0' + hour;
                        if (minute <= 9) minute = '0' + minute;
                        if (second <= 9) second = '0' + second;
                        $('.d-show').html(day);
                        $('.h-show').html('<s id="h"></s>' + hour);
                        $('.m-show').html('<s></s>' + minute);
                        $('.s-show').html('<s></s>' + second);
                        intDiff--;
                    }, 1000);
                },
                contract: function(contractInstance) {
                    var vm = this;

                    // 查询合约数据 amountRaised  众筹的代币数量,单位:wei
                    var amountRaised = contractInstance.amountRaised.call(function(error,res) {
                        if(!error) {
                            // console.log('amountRaised',eval("("+ web3.toBigNumber(res) +")"));
                            vm.ico_data['amountRaised'] = eval("("+ web3.toBigNumber(res) +")") / Math.pow(10,18);
                        }
                    })
                    // 查询合约数据 tokenAmountRasied  众筹的代币发行量,单位:wei
                    var tokenAmountRasied = contractInstance.tokenAmountRasied.call(function(error,res) {
                        if(!error) {
                            var value = web3.toBigNumber(res) / Math.pow(10,18);
                            value = value.toFixed(0);
                            vm.ico_data['tokenAmountRasied'] = value;
                        }
                    })
                    
                    //查询合约数据 maxGoal 众筹最大目标,单位eth
                    var maxGoal = contractInstance.maxGoal.call(function(error, res){
                        if (!error) {
                            // console.log('maxGoal',eval("("+res+")"));
                            vm.ico_data['maxGoal'] = eval("("+res+")") / Math.pow(10,18);
                            // console.log('amountRaised',vm.ico_data.amountRaised)
                            // console.log('maxGoal',vm.ico_data.maxGoal)
                            vm.rate = (vm.ico_data.amountRaised / vm.ico_data.maxGoal) * 100;

                            /*// 进度条
                            var time = setInterval(() => {
                                if(vm.rate > 0) {
                                    vm.rate = vm.rate -1;
                                    vm.width += 1;
                                } else {
                                    clearInterval(time);
                                    time = null;
                                }
                            },10);*/
                        }
                    })
                    //查询合约数据 minGoal 众筹最小目标,单位eth
                    var minGoal = contractInstance.minGoal.call(function(error, res){
                        if (!error) {
                            // console.log('minGoal',eval("("+res+")") / Math.pow(10,18));
                            vm.ico_data['minGoal'] = eval("("+res+")") / Math.pow(10,18);
                        }
                    })

                    
                    /*//查询合约数据 bonus01End 第一阶段加成的区间最大值
                    var bonus01End = contractInstance.bonus01End.call(function(error, res){
                        if (!error) {
                            console.log('bonus01End',eval("("+res+")") / Math.pow(10,18));
                            vm.ico_data['bonus01End'] = eval("("+res+")") / Math.pow(10,18);
                            if(vm.ico_data['amountRaised'] <= vm.ico_data['bonus01End']) {
                                //查询合约数据  bonus01 第一阶段加成比例
                                var bonus01 = contractInstance.bonus01.call(function(error, res){
                                    if (!error) {
                                        console.log('bonus01',eval("("+res+")"));
                                        vm.ico_data['bonus01'] = eval("("+res+")");
                                        vm.bouns_rate = vm.ico_data['bonus01'];
                                    }
                                })

                            } else {
                                //查询合约数据  bonus02 第一阶段加成比例
                                var bonus02 = contractInstance.bonus02.call(function(error, res){
                                    if (!error) {
                                        // console.log('bonus02',eval("("+res+")"));
                                        vm.ico_data['bonus02'] = eval("("+res+")");
                                        vm.bouns_rate = vm.ico_data['bonus02'];
                                    }
                                })  
                            }
                        }
                    })*/
                   
                    //查询合约数据 bonus 当前区间加成值
                    var bonus = contractInstance.bonus.call(function(error, res){
                        if (!error) {
                            // console.log('bonus',eval("("+res+")"));
                            vm.ico_data['bonus'] = eval("("+res+")");

                var target = document.querySelector(".target");
                var links = document.querySelectorAll(".nav-list a");

                 function mouseenterFunc() {
                    if (!this.parentNode.classList.contains("active")) {
                        for (var i = 0; i < links.length; i++) {
                            if (links[i].parentNode.classList.contains("active")) {
                                links[i].parentNode.classList.remove("active");
                            }
                        }

                        this.parentNode.classList.add("active");

                        var width = this.getBoundingClientRect().width;
                        var height = this.getBoundingClientRect().height;
                        var left = this.getBoundingClientRect().left + window.pageXOffset;
                        var top = this.getBoundingClientRect().top;
                        var color = "#c71b1b";

                        target.style.width = width + "px";
                        target.style.height = height + "px";
                        target.style.left = left + "px";
                        target.style.top = top + "px";
                        target.style.borderColor = color;
                        target.style.transform = "none";
                    }
                }

                for (var i = 0; i < links.length; i++) {
                    links[i].addEventListener("click", function (e) {
                        return e.preventDefault();
                    });
                    links[i].addEventListener("mouseenter", mouseenterFunc);
                    links[i].addEventListener("mouseleave", function() {
                        this.parentNode.classList.remove("active");
                        target.style.borderColor = "transparent";
                    });
                }

                function resizeFunc() {
                    var active = document.querySelector(".nav-list li.active");

                    if (active) {
                    var left = active.getBoundingClientRect().left + window.pageXOffset;
                    var top = active.getBoundingClientRect().top + window.pageYOffset;

                    target.style.left = left + "px";
                    target.style.top = top + "px";
                    }
                }

                window.addEventListener("resize", resizeFunc);
                
                // 获取合约数据
                if (typeof web3 !== 'undefined') {                            
                    // Use the Mist/wallet provider.                            
                    // console.log(web3.currentProvider)               
                    window.web3 = new Web3(web3.currentProvider);
                } else {                                                      
                    // Use the provider from the config.                        
                    window.web3 = new Web3(new Web3.providers.HttpProvider('https://mainnet.infura.io/0rBNkNJthXDWDNrQeweR')); 
                } 
                 

                var MyContract = web3.eth.contract(vm.abi);
                var contractInstance = MyContract.at(vm.address);
                vm.contract(contractInstance);

                var networkID  = web3.version.getNetwork(function(error,result) {
                    if(!error) {
                        if(result == 42) {
                            
                            $('header').css({'padding-top':'30px','height': '130px'});
                            $('body').find('.top-notice').show().find('p').html(vm.datas.topic_notice[0]);
                            
                        } else if (result == 1) {
                            $('header').css({'padding-top':'30px','height': '130px'});
                            $('body').find('.top-notice').show().find('p').html(vm.datas.topic_notice[1]);
                        }
                    }
                })
                
                //查询合约数据 perDeadLine 
                var freeCrawDeadline = contractInstance.perDeadLine.call(function(error,res) {
                    if(!error) {
                        // console.log('perDeadLine',eval("("+res+")"));
                        vm.ico_data['perDeadLine'] = eval("("+res+")");
                        vm.private(vm.ico_data.perDeadLine - vm.ico_data.nowtime);
                    }
                })
                
                //查询合约数据 freeCrawDeadline  冻结帐号的结束时间
                var freeCrawDeadline = contractInstance.freeCrawDeadline.call(function(error,res) {
                    if(!error) {
                        // console.log('freeCrawDeadline',eval("("+res+")"));
                        vm.ico_data['freeCrawDeadline'] = eval("("+res+")");
                        
                    }
                })

                //查询合约数据 price 价格
                var price = contractInstance.price.call(function(error, res){
                    if (!error) {
                        // console.log('price',eval("("+res+")"));
                        vm.ico_data['price'] = eval("("+res+")");
                        if(vm.ETH_USD > 0) {
                            vm.BYS_USD = (vm.ETH_USD / vm.ico_data['price']).toFixed(3);
                        }
                    }
                })

                
                //监听合约中的 Transfer 事件  有交易时会触发
                
                var Transfer_Event = contractInstance.Transfer();

                Transfer_Event.watch(function(error,result) {
                    if(!error) {
                        console.log('transfer:',result);
                        vm.contract(contractInstance);
                    }
                });

                //路线图
                

                // 视频
                var video=document.getElementById("video");
                $('body').on('click','.video-btn',function() {
                    $('.video-mask').show();
                    if(video.paused){
                        video.play();
                    }
                })
                $('body').on('click','.close-btn',function() {
                     video.pause();
                    $(this).parents('.video-mask').hide();
                    $(this).parents('.team-mask').hide();
                })

                // 人物介绍
                // $('body').on('click','.team li',function() {
                //     $('.team-mask').show();
                //     $('.team-mask').find('p').html($(this).find('p.zw').html());
                // })

                $('body').on('click','.top-close',function() {
                    $('body').find('.top-notice').hide();
                    $('header').css({'padding-top':'0','height':'100px'});
                })

                // 代币分配和零售
                $('.pie-chart li').hover(function() {
                    var o = $(this);
                    var id= o.attr('id');
                    o.addClass('active').siblings().removeClass('active');;
                    $('.show-intro').find('h4').html(vm.datas.ico_section.chart[id].title);
                    $('.show-intro').find('p').html(vm.datas.ico_section.chart[id].des);
                },function() {
                    var o = $(this);
                    
                })

                // 导航栏 
                $('#menu li').click(function() {
                   var id= $(this).children().attr('href');
                   $('html, body').animate({scrollTop: $(id).offset().top - 150}, 1000) 
                })
            }
        });
        new Vue({
            el: '#app',
        });
    </script>
