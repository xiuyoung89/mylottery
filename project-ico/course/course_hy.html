<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Course</title>
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">
    <link rel="stylesheet" href="/dist/css/common.css">
    <link rel="stylesheet" href="/dist/css/index_pro.css">
</head>
<body class="dapp wheel-game">
    <div id="app">
        <app-component></app-component>
    </div>
    <script id="app-template" type="text/x-template">
        <div>
            <div class="buy-content course-content">
                <header>
                    <div class="content">
                        <div class="logo">
                            <a href="/"></a>
                        </div>
                        <div class="nav">
                            <ul class="nav-list" id="menu">
                                <li><a href="/">Back</a></li>
                            </ul>
                            <div class="lang">
                                <span>한국어</span>
                                <ul>
                                    <li id="en">English</li>
                                    <li id="jp">កម្ពុជា</li>
                                    <li id="hy">한국어</li>
                                    <li id="ry">日本語</li>
                                    <li id="ey">русский язык</li>
                                    <li id="xy">El español</li>
                                    <li id="ch">简体中文</li>
                                    <li id="ch_f">繁體中文</li>
                                    <li id="py">Português</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="buy-container course-container">
                    <div class="step-top">
                        <h4>{{ datas.step_title[0] }}</h4>
                        <p>{{ datas.step_title[1] }}</p>
                        <span class="arrow-next"></span>
                    </div>
                    <div class="step1 step" id="clip-container-id">
                        <div class="step1-left step-left">
                            <h1>1</h1>
                            <h4>{{ datas.step1[0] }}</h4>
                            <p>{{ datas.step1[1] }}</p>
                        </div>
                        <div class="step1-right step-right">
                            <h4>{{ datas.step1[2] }}</h4>
                            <div class="copy-address">
                                <div class="text" id="content">0xE8b1B40f2d307bcE891833F46eef1f69560E6926</div>
                                <span class="copy-btn" id="copy-button" data-clipboard-target="content">
                                        {{ datas.step1[4] }}
                                    <b class="notice"> {{ datas.step1[5] }}</b>
                                </span>
                            </div>
                            <p>{{ datas.step1[3] }}</p>
                            <img src="/dist/imgs/qrcode.png" alt="">
                        </div>
                    </div>
                    <div class="step2 step">
                        <div class="step2-left step-left">
                            <h1>2</h1>
                            <h4>{{ datas.step2[0] }}</h4>
                            <p>{{ datas.step2[1] }}</p>
                        </div>
                        <div class="step2-right step-right">
                            <img src="/dist/imgs/course_step2.png" alt="">
                        </div>
                    </div>
                    <div class="step3 step">
                        <div class="step3-left step-left">
                            <h1>3</h1>
                            <h4>{{ datas.step3[0] }}</h4>
                            <p>{{ datas.step3[1] }}</p>
                        </div>
                        <div class="step3-right step-right">
                            <img src="/dist/imgs/course_step3.png" alt="">
                        </div>
                    </div>
                    <div class="step4 step">
                        <div class="step4-left step-left">
                            <h1>4</h1>
                            <h4>{{ datas.step4[0] }}</h4>
                            <p>{{ datas.step4[1] }}</p>
                            <i>{{ datas.step4[2] }}</i>
                        </div>
                        <div class="step4-right step-right">
                            <img src="/dist/imgs/course_step4.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/javascript" src="/dist/js/language.js"></script>
    <script src="/dist/js/jquery.min.js"></script>
	<script type="text/javascript" src="/dist/js/ZeroClipboard.js"></script>
    <script src="/dist/js/vue.min.js"></script>
    <script src="/dist/js/common.js"></script>

    <script>
        Vue.component('app-component', {
            template: '#app-template',
            data() {
                return {
                    datas: lang_data.hy.course_datas,
                }
            },
            created() {
                var vm = this;
            },
            watch: {},
            methods: {
                
            },
            mounted() {
                var vm = this;
                // 检测安装flash;
				if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
                    return;
                } else {
                    var fls = flashChecker();  
                    var s = "";  
                    if(!fls.f) {  
                    if(confirm("您的浏览器未安装Flash插件，现在安装？")) {  
                        window.location.href = "http://get.adobe.com/cn/flashplayer/";  
                    }  
                    }   

                    var clip = new ZeroClipboard(document.getElementById("copy-button"),{
                        moviePath: "dist/js/ZeroClipboard.swf"
                    });
                    clip.on( "ready", function( readyEvent ) {

                        clip.on( "aftercopy", function( event ) {
                            $('body').find('.notice').fadeIn(1000,function() {
                                $('.notice').fadeOut(1500);
                            });
                        });
                    });
                }


				function flashChecker() {  
				  var hasFlash = 0;　　　　 //是否安装了flash    
				  var flashVersion = 0;　　 //flash版本    
				  
				  if(document.all) {  
				    var swf = new ActiveXObject('ShockwaveFlash.ShockwaveFlash');  
				    if(swf) {  
				      hasFlash = 1;  
				      VSwf = swf.GetVariable("$version");  
				      flashVersion = parseInt(VSwf.split(" ")[1].split(",")[0]);  
				    }  
				  } else {  
				    if(navigator.plugins && navigator.plugins.length > 0) {  
				      var swf = navigator.plugins["Shockwave Flash"];  
				      if(swf) {  
				        hasFlash = 1;  
				        var words = swf.description.split(" ");  
				        for(var i = 0; i < words.length; ++i) {  
				          if(isNaN(parseInt(words[i]))) continue;  
				          flashVersion = parseInt(words[i]);  
				        }  
				      }  
				    }  
				  }  
				  return { f: hasFlash, v: flashVersion };  
				} 

                // 语言
                $('.lang li').click(function() {
                    var id = $(this).attr('id');
                    var html = $(this).html();
                    switch (id) {
                        case 'en':
                            $('.lang span').html(html);
                            $('body').addClass('en');
                            location.href = "course.html";
                            break;
                        case 'hy':
                            $('.lang span').html(html);
                            $('body').addClass('hy');
                            location.href = "course_hy.html";
                            break;
                        case 'ry':
                            $('.lang span').html(html);
                            $('body').addClass('ry');
                            location.href = "course_ry.html";
                            break;
                        case 'ey':
                            $('.lang span').html(html);
                            $('body').addClass('ey');
                            location.href = "course_ey.html";
                            break;
                        case 'xy':
                            $('.lang span').html(html);
                            $('body').addClass('xy');
                            location.href = "course_xy.html";
                            break;
                        case 'ch':
                            $('.lang span').html(html);
                            $('body').addClass('ch');
                            location.href = "course_ch.html";
                            break;
                        case 'ch_f':
                            $('.lang span').html(html);
                            $('body').addClass('ch_f');
                            location.href = "course_chf.html";
                            break;
                        case 'py':
                            $('.lang span').html(html);
                            $('body').addClass('py');
                            location.href = "course_py.html";
                            break;
                        case 'jp':
                            $('.lang span').html(html);
                            $('body').addClass('jp');
                            location.href = "course_jp.html";
                            break;
                    }
                })
            }
        });
        new Vue({
            el: '#app',
        });
    </script>
</body>

</html>
